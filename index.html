<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Checkout Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: 30px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: left;
        }
        .logo {
            width: 200px; /* Bigger logo */
            display: block;
            margin: 0 auto 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        /* Make date fields narrower */
        input[type="date"] {
            width: 150px;
        }
        /* Align checkboxes closer to text */
        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
        .radio-group input {
            margin: 0;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- LOGO (Replace "logo.png" with your actual logo URL) -->
        <img src="logo.png" alt="Company Logo" class="logo">

        <h2>Tenant Checkout Form</h2>
        
        <form id="checkoutForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="property">Property Address:</label>
            <input type="text" id="property" name="property" required>

            <label for="tenants">Tenant/s:</label>
